events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Timeouts pour le dev
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    upstream django {
        server django:8000;
    }

    upstream nuxt {
        server nuxt:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Taille max des uploads
        client_max_body_size 100M;

        # === NUXT DEV SERVER (HMR + Vite) ===
        # Routes Vite/HMR
        location ~ ^/((@vite|@id|@fs|node_modules|src).*|__vite_ping)$ {
            proxy_pass http://nuxt;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Routes Nuxt (_nuxt, entry.js, etc.)
        location ~ ^/(_nuxt/|entry\.js|app\.vue) {
            proxy_pass http://nuxt;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers pour le dev
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
        }

        # WebSocket pour HMR
        location /ws {
            proxy_pass http://nuxt;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # === DJANGO STATIC FILES ===
        location /static/ {
            alias /static/;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # === DJANGO (toutes les autres routes) ===
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}