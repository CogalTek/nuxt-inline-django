<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuxt Inline in Django (Dev)</title>
</head>
<body>
    <h1>start</h1>
    <!-- Hidden Nuxt root so Nuxt boots and runs plugins -->
    <div id="nuxt-inline-root" style="display:none"></div>

    <!-- Placeholders you can drop anywhere -->
    <div data-nuxt-component="MyComponent" data-props='{"msg":"Hello from Django (dev)"}'></div>

    <!-- DEV SCRIPTS: Nuxt/Vite HMR + entry -->
    <script type="module" src="http://localhost:3000/@vite/client" crossorigin="anonymous"></script>
    <!-- Tip: If this path ever changes, open http://localhost:3000/ and copy the entry script path -->
    <script type="module" src="http://localhost:3000/_nuxt/app/node_modules/nuxt/dist/app/entry.js" crossorigin="anonymous"></script>
    <h1>end</h1>
</body>
</html>
