{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuxt + Django</title>
</head>
<body>
    <div id="app"></div>

    {% if debug %}
        <!-- Mode DEV: Scripts chargés via Nginx (pas besoin de spécifier le port) -->
        <script type="module" src="/@vite/client"></script>
        <script type="module" src="/entry.js"></script>
    {% else %}
        <!-- Mode PROD: Scripts statiques -->
        <script type="module" src="{% static 'nuxt-inline/_nuxt/entry.js' %}"></script>
    {% endif %}

    <!-- Exemple: Monter un composant Nuxt -->
    <div data-nuxt-component="MyComponent" data-props='{"msg":"Hello from Django!"}'></div>
</body>
</html>
